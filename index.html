<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Pop-up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #edbae5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        .popup h2 {
            margin-top: 0;
        }
        .popup button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ff7f50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<a href="#" onclick="showPopup()">Haz clic aquí para ver tu regalo</a>

<div id="popup" class="popup">
    <h2>¡Feliz Aniversario!</h2>
    <p>Te regalo un viaje a la nieve. ¡Nos vamos pronto!</p>
    <button onclick="closePopup()">Cerrar</button>
</div>

<script>
    function showPopup() {
        document.getElementById('popup').style.display = 'block';
    }
    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }
</script>

</body>
</html>
