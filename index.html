<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Pop-up Kawaii</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2&family=Poppins:wght@600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9a6e4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #b590f4;
        }

        .popup {
            opacity: 0;
            visibility: hidden;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .popup.show {
            opacity: 1;
            visibility: visible;
        }

        .popup h2 {
            font-family: 'Baloo 2', cursive;
            font-size: 36px;
            color: #ff77aa;
            margin-top: 0;
        }

        .popup p {
            font-size: 20px;
            color: #75bbf0;
        }

        .popup button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #ff77aa;
            border: none;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        a {
            font-size: 40px;
            text-decoration: none;
            color: #6e5773;
            background-color: #ffd6e1;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #ffb3c6;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.show {
            display: block;
        }
    </style>
</head>
<body>

<a href="#" onclick="showPopup()">Te tengo una sorpresita, haz click aquí  </a>

<div id="popup" class="popup">
    <h2>Y si hacemos un muñecoo?</h2>
    <p>¡Cupón válido por un viaje a la nieve!</p>
    <button onclick="closePopup()">Cerrar</button>
</div>

<div id="overlay" class="overlay"></div>

<script>
    function showPopup() {
        document.getElementById('popup').classList.add('show');
        document.getElementById('overlay').classList.add('show');
    }

    function closePopup() {
        document.getElementById('popup').classList.remove('show');
        document.getElementById('overlay').classList.remove('show');
    }
</script>

</body>
</html>
