<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Pop-up Kawaii</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2&family=Poppins:wght@600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9a6e4; /* Fondo rosa pastel */
            background-image: url('https://img.freepik.com/free-vector/pink-neon-valentine-s-frame_53876-113800.jpg?t=st=1724395995~exp=1724399595~hmac=95d295f06df8f0fe78ff6a41697c6ff147f4d97df651d3e88860b618f59d1345&w=2000'); /* Imagen de fondo */
            background-size: cover; /* Asegura que la imagen cubra toda la pantalla */
            background-position: center; /* Centra la imagen en la pantalla */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ede7f7; /* Color del texto */
        }

        .popup {
            opacity: 0;
            visibility: hidden;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: none; /* Sin color de fondo para el popup */
            padding: 40px; /* Aumenta el espacio interno */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2); /* Sombra más pronunciada */
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            width: 80%; /* Aumenta el ancho del popup */
            max-width: 600px; /* Limita el ancho máximo del popup */
        }

        .popup.show {
            opacity: 1;
            visibility: visible;
        }

        .popup .content {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco con opacidad */
            padding: 20px; /* Espacio interno del contenido */
            border-radius: 10px; /* Bordes redondeados del contenido */
        }

        .popup h2 {
            font-family: 'Baloo 2', cursive;
            font-size: 48px; /* Aumenta el tamaño del texto */
            color: #ff77aa; /* Rosa pastel */
            margin-top: 0;
            letter-spacing: 1px;
        }

        .popup p {
            font-size: 24px; /* Aumenta el tamaño del texto */
            color: #75bbf0; /* Azul pastel */
            line-height: 1.5;
        }

        .popup button {
            margin-top: 20px;
            padding: 15px 30px; /* Aumenta el tamaño del botón */
            background-color: #ff77aa; /* Rosa pastel */
            border: none;
            color: white;
            border-radius: 10px;
            font-size: 20px; /* Aumenta el tamaño del texto del botón */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .popup button:hover {
            background-color: #ffb3c6; /* Rosa más claro */
        }

        a {
            font-size: 40px;
            text-decoration: none;
            color: #ab9ef3; /* Azul pastel */
            background-color: #ffd6e1; /* Rosa pastel claro */
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #ffb3c6; /* Rosa más claro */
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.show {
            display: block;
        }
    </style>
</head>
<body>

<a href="#" onclick="showPopup()">Te tengo una sorpresita, haz click aquí</a>

<div id="popup" class="popup">
    <div class="content">
        <h2>Y si hacemos un muñeco?</h2>
        <p>¡Cupón válido por un viaje a la nieve!</p>
        <button onclick="closePopup()">Cerrar</button>
    </div>
</div>

<div id="overlay" class="overlay"></div>

<script>
    function showPopup() {
        document.getElementById('popup').classList.add('show');
        document.getElementById('overlay').classList.add('show');
    }

    function closePopup() {
        document.getElementById('popup').classList.remove('show');
        document.getElementById('overlay').classList.remove('show');
    }
</script>

</body>
</html>
